{% extends 'base.html' %}
{% block title %}
Add Items
{% endblock %}

{% block body %}
{% load crispy_forms_tags %}
<div class="mt-100">
    <div class="container jumbotron">
        <h2>Add Items</h2>
        <form method="post">
            {% csrf_token %}
           
            {{ form | crispy}}
        
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
